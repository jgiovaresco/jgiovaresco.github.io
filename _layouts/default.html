<!DOCTYPE html>
<html class="no-js" lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="author" content="{{ site.author.name }}"/>
	<meta name="owner" content="{{ site.author.name }}"/>

	{% if page.excerpt %}
	<meta name="description" content="{{page.excerpt | strip_html | truncate: 180 }}"/>
	{% else %}
	<meta name="description" content="{{site.description}}"/>
	{% endif %}

	<meta name="keywords" content="Java, Spring, JEE, Javascript, Angular, Craftsmanship"/>
	<meta name="news_keywords" content="Java, Spring, JEE, Javascript, Angular, Craftsmanship"/>
	<meta name="content-language" content="fr"/>
	<meta name="robots" content="follow,index,all"/>

	<meta name="viewport" content="width=device-width initial-scale=1"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/github.css">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>


<body>

	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="http://julien.giovaresco.fr">Julien Giovaresco</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://julien.giovaresco.fr"><i class="glyphicon glyphicon-home"></i> Accueil</a></li>
					<li><a href="http://julien.giovaresco.fr/myresume"><i class="glyphicon glyphicon-user"></i> CV</a></li>
					<li><a href="/"><i class="glyphicon glyphicon-pencil"></i> Blog</a></li>
					<li><a href="http://julien.giovaresco.fr/projects"><i class="glyphicon glyphicon-briefcase"></i> Projets</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		{{ content }}
	</div>

	<footer>
		<hr />
		<div class="text-center">
			<div class="row">
				<a title="Subscribe to the RSS feed" href="{{ '/feed.xml' | prepend: site.baseurl }}">
					<i class="fa fa-rss fa-2x"></i>
				</a>
			</div>

			<div class="row">
				<a href="http://validator.w3.org/check?uri=referer">
					<img src="{{ '/images/html5.png' | prepend: site.baseurl }}" alt="Valid HTML!"/>
				</a>
				<a rel="license" href="http://creativecommons.org/licenses/by-nd/3.0/"
				   title="Cette création est mise à disposition sous un contrat Creative Commons.">
					<img src="http://i.creativecommons.org/l/by-nd/3.0/80x15.png" alt="Creative Commons License"/>
				</a>
			</div>

			<div class="row">
				<a href="http://bootswatch.com/flatly/">CSS Bootswatch Flatly</a>
			</div>
		</div>
	</footer>
</body>

</html>
