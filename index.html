---
layout: default
title: Julien Giovaresco notes
---

<div class="container">

    {% for post in site.posts %}
    <div class="panel panel-default">
        <h2>
            <a href="{{post.url}}">{{ post.title }}</a>
        </h2>

        <div class="">
            <i class="glyphicon glyphicon-calendar"></i> <span>{{ post.date | date_to_string }}</span>
        </div>

        <div class="panel-body">
            {{ post.excerpt }}
        </div>
    </div>
    {% endfor %}

</div>
